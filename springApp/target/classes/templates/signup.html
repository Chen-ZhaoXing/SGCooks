<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGCooks | Sign Up</title>

  <!-- bootstrap core css -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- font awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- sweet alert links -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- custom style css -->
  <link href="/css/style.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="/menu.js" async></script>

  <script src="/signup.js" async></script>

</head>
<body>

  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg bg-white fixed-top shadow py-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style = "width: 130px;">
        <img src="/img/logo_black2.png" alt="brandlogo" class = "brand_logo"
        >
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="promptLogin()">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="promptLogin()">Contact</a>
          </li>
          
        </ul>


        <button type="button" class="btn-brand navbar-right-btn" onclick="promptLogin()"><i class="fa fa-list-ul"></i></button>
        <button type="button" class="btn-brand navbar-right-btn" onclick="promptLogin()" style = "margin-right: 30px;"><i class="fa fa-shopping-cart fa-lg"></i></button>
        <button type="button" class="btn btn-light btn-start" style="background-color: black; color: #F6D7D0;" onclick = "location.href = 'signup'">Get Started</button>

      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <!-- sign up start -->

  <div class="content" style = "margin-top: 80px;">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h1 class="display-5 mb-3 section-titles">Sign Up</h1>
            <form>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="name@example.com">
                <label for="floatingName">Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Password">
                <label for="floatingRepeatPassword">Repeat Password</label>
              </div>
<!--              <div class="form-check mb-3">-->
<!--                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">-->
<!--                <label class="form-check-label" for="rememberPasswordCheck">-->
<!--                  Remember password-->
<!--                </label>-->
<!--              </div>-->
              <div class="d-grid">
                <button class="btn btn-brand btn-login text-uppercase fw-bold signin-btn" type="submit">Create
                  Account</button>
                </div>
                <hr class="my-4">
              
              <div class="form-group">
                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
              </div>
                

                

      
                <div class="d-grid" style="align-items: center;"> 
                  <a href="login" class="btn btn-link forgotpw-btn" style = "margin-top: 20px;">
                      Have An Account? Sign In
                  </a>
                </div>
              </form>
              
          </div>
        </div>
      </div>
    </div>
  
  
  </div>
  <script>
    function promptLogin() {
      Swal.fire({
        title: 'Kindly Login to access the menu',
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: 'Login',
        denyButtonText: `Sign Up`,
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {
          window.location.replace("http://localhost:8080/login")
        } else if (result.isDenied) {
          window.location.replace("http://localhost:8080/signup")
        }
      })
    }
  </script>

  
</body>
</html>
