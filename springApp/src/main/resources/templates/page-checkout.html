      <ul class="navbar-nav mx-auto">

<!-- cart header start -->
<div class="container-fluid container1-bg bg-icon my-5 py-6 cart-header">
  <div class="container text-center ">
    <h1 class="display-5 mb-3 section-titles" style = "padding-top: 150px; font-size: 80px;">Checkout and Payment</h1>
  </div>
</div>

<!-- cart header end -->

<div class="container mt-5 px-5" style="display: flex;
  justify-content: center;
  align-items: center;">


  <div class="row">
    <div class="col-md-8">
      <div class="card p-3" style="width: 1000px;">
        <h6 class="text-uppercase">Payment details</h6>
        <div class="inputbox mt-3"> <input type="text" name="name" class="form-control" required="required"> <span>Name on card</span> </div>
        <div class="row">
          <div class="col-md-6">
            <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <i class="fa fa-credit-card"></i> <span>Card Number</span>
            </div>
          </div>

          <div class="col-md-6">
            <div class="d-flex flex-row">
              <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>Expiry</span> </div>
              <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>CVV</span> </div>
            </div>
          </div>

          <div class="mt-4 mb-4">
            <h6 class="text-uppercase">Billing Address</h6>
            <div class="row mt-3">
              <div class="col-md-6">
                <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>Street Address</span> </div>
              </div>

              <div class="col-md-6">
                <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>City</span> </div>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-md-6">
                <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>State/Province</span> </div>
              </div>

              <div class="col-md-6">
                <div class="inputbox mt-3 mr-2"> <input type="text" name="name" class="form-control" required="required"> <span>Zip code</span> </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 mb-4 d-flex justify-content-between">
          <button class="btn btn-dark btn-block btn-lg ml-2 backtoshopping-button" type="button" style="margin-right: 20px;" onclick = "location.href = 'cart'">Previous Step</button>
          <button class="btn btn-dark btn-block btn-lg ml-2 btn-checkout" type="button" onclick="clickMe()">Proceed to Pay</button>



        </div>





      </div>



    </div>


  </div>
</div>
</body>

<!-- popper & js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>

  function clickMe() {
    Swal.fire({
      title: 'Are You Sure?',
      text: "You won't be able to revert this payment",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Yes, proceed to payment!'
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
                'Order Placed Successfully',
                'kindly check your email for your order invoice and delivery details',
                'success'
        )
        window.location.replace("http://localhost:8080/orders")
      }
    })
  }

</script>
