<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<script
	src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/user.js"></script>
	<script src="/order.js"></script>
</head>
<body>
	<div id="postResultDiv" align="center"></div>
	<div class="container">
		<h2>Stacked form</h2>
		<form id="placeOrder">
			<div class="form-group">
				<label for="bookId">Book ID:</label> <input type="text"
					class="form-control" id="bookId" placeholder="Enter Book Id"
					name="bookId">
			</div>
			<div class="form-group">
				<label for="bookName">Book Name:</label> <input type="text"
					class="form-control" id="bookName" placeholder="Enter Book Name"
					name="bookName">
			</div>
			<div class="form-group">
				<label for="email">email :</label> <input type="text"
					class="form-control" id="email" placeholder="Enter email "
					name="email">
			</div>
			<div class="form-group">
				<label for="password">password :</label> <input type="text"
															class="form-control" id="password" placeholder="Enter Author name"
															name="password">
			</div>
			<div class="form-group form-check">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember 
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br />
		<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
			<button id="getOrder" type="button" class="btn btn-primary">Get
				All Orders</button>
			<div id="getOrderDiv" style="padding: 20px 10px 20px 50px">
				<ul class="list-group">
				</ul>
			</div>
		</div>
		<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
			<button id="getAllUsers" type="button" class="btn btn-primary">Get
				All Users</button>
			<div id="getResultDiv" style="padding: 20px 10px 20px 50px">
				<ul class="list-group">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
