<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>

  <!-- bootstrap core css -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- font awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- custom style css -->
  <link href="/css/style.css" rel="stylesheet">

</head>
<body>
  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg bg-white fixed-top shadow py-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style = "width: 130px;">
        <img src="/img/logo_black2.png" alt="brandlogo" class = "brand_logo"
        >
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact">Contact</a>
          </li>
          
        </ul>


        <button type="button" class="navbar-right-btn" onclick = "location.href = 'favourites'"><i class="fa fa-heart fa-lg" ></i></button>
        <button type="button" class="btn-brand navbar-right-btn" onclick = "location.href = 'cart'"><i class="fa fa-shopping-cart fa-lg"></i></button>
        <button type="button" class="btn-brand navbar-right-btn" onclick = "location.href = 'signup'"><i class="fa fa-user fa-lg"></i></button>

      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <!-- log in start -->
  <div class="content" style = "margin-top: 80px;">
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h1 class="display-5 mb-3 section-titles">Sign In</h1>
            <form action = "#" th:action="@{/login}" th:object="${user}" method="post"> 
              <!-- !!! -->
              <div class="form-floating mb-3">
                <input type="email" th:field="*{username}" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" th:field="*{password}"  class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid" >
                <button class="btn btn-brand btn-login text-uppercase fw-bold signin-btn" type="submit">Sign
                  in</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                    <i class="fa fa-google me-2"></i> Sign in with Google
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                    <i class="fa fa-facebook me-2"></i> Sign in with Facebook
                  </button>
                </div>

                <div class="d-grid" style="align-items: center;"> 
                  <a href="signup" class="btn btn-link forgotpw-btn" style = "margin-top: 20px;">
                      Don't Have An Account? Sign Up
                  </a>
                </div>
              </form>
              
          </div>
        </div>
      </div>
    </div>
  
  
  </div>

  <!-- log in end -->


  
</body>
</html>
